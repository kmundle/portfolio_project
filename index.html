<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelly Mundle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .nav-links a {
      text-decoration: none;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .nav-links a:hover {
      background: #fff;
      color: #000;
    }
    @media (min-width: 600px) {
      h1 { font-size: 3rem; }
      .nav-links {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
      .nav-links a {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Kelly Mundle</h1>
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="../img/kmresume.pdf" target="_blank">Resume</a>
      <a href="https://downtheindex.wordpress.com/">Blog</a>
    </div>
  </div>
</body>
</html>
